<div class="container">

  <h1>Welcome to The Shop!</h1>
  <h3>Enter your bike issues below to grab a place in line.</h3>
  <hr>
        
  <form #custForm="ngForm" (ngSubmit)="onClick(custForm)">
    <div class="form-group row">
      <label for="name" class="col-sm-4">Name</label>
      <div class="col-sm-8">
      <input type="text" class="form-control in-line" id="theName" name="name" [(ngModel)]="custForm.name" required>
    </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-4">Phone Number</label>
        <div class="col-sm-8">
        <input type="text" class="form-control in-line" id="pnumber" name="pnumber" [(ngModel)]="custForm.pnumber" required>
      </div>
    </div>

    <div class="form-group row">
        <label for="repair" class="col-sm-4">What brings you in today?</label>
        <div class="col-sm-8">
          <input class="form-control in-line" placeholder="Ex., I have a flat tire in my front wheel" type="text" id="theRepair1" name="repair"
         [(ngModel)]="custForm.repair">
        </div>
      </div>


    <div class="form-group row">
        <label for="addl" class="col-sm-4">Anything else you'd like to share?</label>
        <div class="col-sm-8">
        <input type="text" class="form-control in-line" id="addl" name="addl" placeholder="Ex., It made a really loud noise!"
         [(ngModel)]="custForm.addl">
         </div>
    </div>

    
    <button type="submit" class="btn btn-success btn-block" >Submit</button>
  
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>

  </form>

</div>
